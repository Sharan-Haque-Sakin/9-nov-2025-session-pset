<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pset</title>
    <style>
        @import url("https://unpkg.com/papercss@1.9.2/dist/paper.css") layer(csspaper);

        form:has(input:invalid) {
          border-color: var(--danger);
        }

        body {
          display: grid;
          place-items: center;
          min-height: 100vh;
          background-color: #f6eee3;
          opacity: 1;
          background-size: 20px 20px;
          background-image: repeating-linear-gradient(0deg, #e5decf, #e5decf 1px, #f6eee3 1px, #f6eee3);
        }

        .card {
          background-color: #f5f5f5;
          width: 320px;
          max-width: 90vw;
        }
    </style>
</head>
<body>
    
<section>

<form class="card shadow shadow-large shadow-hover" onsubmit="return false;">
  <div class="card-header">Download Pset of session on Coordinate Geometry by Nayer Sharar</div>
  <div class="card-body">
    <div class="form-group">
      <input class="input-block" type="text" placeholder="Id" id="username" minlength="2">
    </div>
    <div class="form-group">
      <input class="input-block" type="password" placeholder="Password" id="password" minlength="4">
    </div>      
    <button id="loginBtn" class="btn-block background-secondary">Download pset</button>
  </div>
</form>

</section>

<script>
  // static credentials
  const validUser = "nayer25";
  const validPass = "jmc_2000";

  document.getElementById("loginBtn").addEventListener("click", function() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUser && pass === validPass) {
          downloadPset();
      } else {
          alert("Incorrect ID or password.");
      }
  });

  function downloadPset() {
      const link = document.createElement("a");
      link.href = "pset.pdf";       // your file in same directory
      link.download = "pset.pdf";   // name for download
      link.click();
  }
</script>

</body>
</html>
